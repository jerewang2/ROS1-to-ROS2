name: Preprocess CSV to RST

on:
  push:
    paths:
      - data.csv
      - preprocess_csv.py
      - requirements.txt
      - .github/workflows/preprocess.yml

permissions:
  contents: write  # Allows pushing back to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run preprocessing script
        run: python preprocess_csv.py

      - name: Commit and push updated translation.rst
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/translation.rst
          git commit -m "Auto-update translation.rst from CSV" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
